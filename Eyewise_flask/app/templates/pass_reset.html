{% extends "base/layout.html" %}

{% block body %}
    <h1>Reset your password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_pass.label }}<br>
            {{ form.new_pass(size=32) }}<br>
            {% for error in form.new_pass.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
